<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/User-account/user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body>
    <img src="/Media/jack-monach-5gcM189YA7o-unsplash.jpg" alt="" />
    <div class="account__container">
      <div class="form__container1">
        <form class="register-container">
          <h1 class="title">Join us</h1>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" placeholder="" />
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder=""
            />
          </div>
          <button class="btn register1">Register</button>
          <p>or</p>
          <button class="btn sign-in1">Sign in</button>
        </form>
      </div>

      <div class="form__container2">
        <form class="sign-container">
          <h1 class="title">Sign in</h1>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder=""
            />
          </div>
          <button class="btn sign-in2">Sign in</button>
          <p>or</p>
          <button class="btn register2">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
